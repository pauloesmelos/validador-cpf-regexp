<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="paulo eduardo souza de melos">
    <meta name="description" content="validador de cpf feito em javascript">
    <meta name="keywords" content="validador cpf,javascript,projeto,vanilla js,github">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador de CPF</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="menu-nav">
            <div class="logo">
                <h1 class="text">Verificador CPF</h1>
                <img class="img-logo" src="./imagens/icone-verificado-verde.png">
            </div>
            
            <ul class="ul-nav">
                <li><a href="https://github.com/pauloesmelos/validador-cpf-regexp" target="_blank">Projeto</a></li>
                <li><a href="https://www.linkedin.com/in/pauloeduardomelos/" target="_blank">Linkedin</a></li>
                <li><a href="https://github.com/pauloesmelos" target="_blank">GitHub</a></li>
                <li><a href="https://github.com/pauloesmelos" target="_blank">DEV</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="div-formulario">
            <form name="formulario" method="" action="">
                <label for="cpf">CPF</label>
                <input type="text" placeholder="" name="cpf" id="cpf">
                <div class="div-buttons">
                    <button data-validar>Validar CPF</button>
                    <button data-limpar>Limpar CPF</button>
                </div>
            </form>
        </div>
    </main>

    <footer>

    </footer>
    <script type="module" src="script.js"></script>
</body>
</html>
